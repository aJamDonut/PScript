


<form id='contact' method="post" class='contact-form'>
	<label for="name">Name: </label><input type="text" name="name"/>
				<span class='error'>You must enter a name</span>
				
		<label for="email">Email: </label><input type="text" name="email"/>
			
		<label for="message">Message: </label><textarea name="message"></textarea>
			
</form>
<button class='button-action' data-post='contact_form' data-target="#contact-form" data-form="#contact" data-transition="fade">Send Message</button>
